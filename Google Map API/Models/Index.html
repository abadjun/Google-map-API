<!DOCTYPE html>
<html>
<head>
    <title>Find Local Farmers Markets</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/maps.css">
    <link rel="stylesheet" type="text/css" href="css/Find Location.css">


    <!--[if lt IE 9]>
        <script src="/js/html5shiv.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/3.1.1/jquery-ui.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ2GjakAV5uxLfqpGBm2CogupgzB6GIlk&callback=initMap"
            type="text/javascript"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDq_qQ0vKOCz0rBbZOKTjF0xevE5PbXfAMcontent_copy"></script>-->
    <script src="../Maps.js"></script>
    <script src="../Find Location.js"></script>

</head>
<body>

    <div id="control">
        <h2>Find Local Farmers Markets</h2>
        <p>We'll help you locate your closest farmers markets. Simply choose an option below to begin...</p>
       
         <form method="get" id="chooseZip">
            <button type="submit" class="learnButton">Use current location</button>
            <button type="button" id="searchZip" class="learnButton">Search by Zip Code</button>
            <div class="clear"></div>
            <div class="zipSearch">
                <input id="textZip" type="text" name="zip" placeholder="enter your zip code" autofocus>
                <button type="submit" class="learnButton">Search</button>
            </div>
            <div class="clear"></div>
        </form>
</div>


    <!-- an empty div for the map -->
    <div id="map-canvas"></div>


</body>
</html>
